<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Budget Expense Tracker</h2> 

        <div class="budget-section">
      <input type="number" id="budgetInput" placeholder="Set Monthly Budget">
      <button id="setBudget">Set Budget</button> 
    </div>  <br>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <h4>Remaining: â‚¹<span id="remainingAmount">0</span></h4> 

    
      <div class="form">

      <input type="number" id="expenseAmount" placeholder="Amount">
      <select id="expenseCategory">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
       <option value="Health">Health</option>
       <option value="Education">Education</option>
       <option value="Travel">Travel</option>
        <option value="Groceries">Groceries</option>
        <option value="Miscellaneous">Miscellaneous</option>
        <option value="Other">Other</option>


      </select>
      <button id="addExpense">Add</button>
    </div>

    
    <input type="text" id="search" placeholder="Search expenses...">

    
    <ul id="expenseList"></ul>

    
    <h3>Total Spent: â‚¹<span id="totalAmount">0</span></h3>

    <button id="clearAll" style="background:red;color:white;">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
